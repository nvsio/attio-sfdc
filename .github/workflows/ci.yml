# =============================================================================
# CI Workflow - Comprehensive Rust Quality Assurance
# =============================================================================
# Runs on every PR and push to ensure code quality, security, and correctness.
# Designed for maximum parallelization and intelligent caching.
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - "**.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "**.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/ci.yml"

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short
  # Reduce compile times by not emitting debug info for dev builds in CI
  CARGO_PROFILE_DEV_DEBUG: 0

jobs:
  # ===========================================================================
  # Quick Checks - Fast feedback loop for common issues
  # ===========================================================================
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Validate Cargo.toml
        run: cargo verify-project --locked || cargo verify-project

  # ===========================================================================
  # Clippy Lints - Comprehensive static analysis
  # ===========================================================================
  clippy:
    name: Clippy Analysis
    runs-on: ubuntu-latest
    needs: quick-checks
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Cargo registry and build
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-
            ${{ runner.os }}-cargo-

      - name: Install SARIF tools
        run: cargo install clippy-sarif sarif-fmt || true

      - name: Run Clippy with SARIF output
        run: |
          cargo clippy \
            --all-targets \
            --all-features \
            --message-format=json \
            -- \
            -D warnings \
            -D clippy::all \
            -D clippy::pedantic \
            -D clippy::nursery \
            -A clippy::module_name_repetitions \
            -A clippy::must_use_candidate \
            -A clippy::missing_errors_doc \
            -A clippy::missing_panics_doc \
            2>&1 | clippy-sarif | tee clippy-results.sarif | sarif-fmt
        continue-on-error: true

      - name: Upload Clippy SARIF results
        uses: github/codeql-action/upload-sarif@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3.28.0
        with:
          sarif_file: clippy-results.sarif
          wait-for-processing: true
        if: always()

      - name: Run Clippy (fail on warnings)
        run: |
          cargo clippy \
            --all-targets \
            --all-features \
            -- \
            -D warnings \
            -D clippy::all \
            -W clippy::pedantic \
            -A clippy::module_name_repetitions \
            -A clippy::must_use_candidate \
            -A clippy::missing_errors_doc \
            -A clippy::missing_panics_doc

  # ===========================================================================
  # Test Matrix - Multi-platform, multi-version testing
  # ===========================================================================
  test:
    name: Test (${{ matrix.os }}, ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    needs: quick-checks
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, "1.75", nightly]
        exclude:
          # Skip nightly on macOS to save resources
          - os: macos-latest
            rust: nightly
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache Cargo registry and build
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-cargo-test-
            ${{ runner.os }}-${{ matrix.rust }}-cargo-

      - name: Build all targets
        run: cargo build --all-targets

      - name: Run tests
        run: cargo test --all-features --workspace
        env:
          RUST_LOG: debug

      - name: Run tests (no default features)
        run: cargo test --no-default-features

      - name: Run doc tests
        run: cargo test --doc

  # ===========================================================================
  # Build Verification - Ensure all feature combinations compile
  # ===========================================================================
  build-features:
    name: Feature Combinations
    runs-on: ubuntu-latest
    needs: quick-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and build
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-features-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-features-
            ${{ runner.os }}-cargo-

      - name: Build with no features
        run: cargo build --no-default-features

      - name: Build with default features
        run: cargo build

      - name: Build with all features
        run: cargo build --all-features

      - name: Build CLI binary
        run: cargo build --features cli --bin attio-sfdc-cli

      - name: Check WASM target compatibility
        run: |
          rustup target add wasm32-unknown-unknown
          cargo check --target wasm32-unknown-unknown --no-default-features

  # ===========================================================================
  # Documentation - Ensure docs build without warnings
  # ===========================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: quick-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and build
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-
            ${{ runner.os }}-cargo-

      - name: Build documentation
        run: cargo doc --all-features --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

  # ===========================================================================
  # Security Audit - Check for known vulnerabilities
  # ===========================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: quick-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install cargo-audit
        uses: taiki-e/install-action@25a3f4cbf9cb2d7db9106ea9dfa59a176a94ef5a # v2.45.4
        with:
          tool: cargo-audit

      - name: Run security audit
        run: cargo audit --deny warnings

  # ===========================================================================
  # Dependency Analysis - Check for updates and issues
  # ===========================================================================
  deps:
    name: Dependency Analysis
    runs-on: ubuntu-latest
    needs: quick-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-outdated
        uses: taiki-e/install-action@25a3f4cbf9cb2d7db9106ea9dfa59a176a94ef5a # v2.45.4
        with:
          tool: cargo-outdated

      - name: Check for outdated dependencies
        run: cargo outdated --exit-code 0 --root-deps-only
        continue-on-error: true

      - name: Check Cargo.lock freshness
        run: cargo update --locked --dry-run

  # ===========================================================================
  # Benchmarks - Run performance benchmarks (optional, only on main)
  # ===========================================================================
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: [test, clippy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and build
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-
            ${{ runner.os }}-cargo-

      - name: Run benchmarks
        run: cargo bench --all-features -- --noplot

  # ===========================================================================
  # MSRV Check - Minimum Supported Rust Version
  # ===========================================================================
  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    needs: quick-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install MSRV toolchain (1.75)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.75"

      - name: Cache Cargo registry and build
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-msrv-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-msrv-cargo-

      - name: Check MSRV compatibility
        run: cargo check --all-features

  # ===========================================================================
  # Final Status - Aggregate all job results
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quick-checks, clippy, test, build-features, docs, security-audit, deps, msrv]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more jobs were cancelled"
            exit 1
          fi
          echo "All CI checks passed successfully!"
